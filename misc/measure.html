    <b> measurement training</b>

    <input type="checkbox" id="10" name="frac" value="10">
    <label for="10"> 1/10</label><br>
    Subdivide Line:
    <button onclick="reseed(); draw1()">Start</button>

    <button onclick="reseed(); draw2()">Start</button>
