<!DOCTYPE html>
<html>
<head>
    <title>pomodoro timer</title>
    <style>
        @font-face {
            font-family: "Monocraft";
            src: url("../Monocraft.otf");
        }

        body {
            text-align: center;
            font-family: Monocraft, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #timer {
            font-size: 5em;
            margin: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: Monocraft
        }
        button:hover {
            background-color: #f6f6f6;
        }
        input[type="number"] {
            margin: 10px;
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
            color: #333;
            font-family: Monocraft
        }
    </style>
</head>
<body>
    <div id="timer">25:00</div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <br/>
    <label for="workTime">Work Time: </label>
    <input type="number" id="workTime" value="25">
    <br/>
    <label for="breakTime">Break Time: </label>
    <input type="number" id="breakTime" value="5">
    <br/>
    <label for="longBreakTime">Long Break Time: </label>
    <input type="number" id="longBreakTime" value="15">
    <script src="timer.js"></script>
</body>
</html>
