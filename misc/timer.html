<!DOCTYPE html>
<html>
<head>
    <title>pomodoro timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <style>
        @font-face {
            font-family: "Monocraft";
            src: url("../Monocraft.otf");
        }

        body {
            text-align: center;
            font-family: Monocraft, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #timer {
            font-size: 5em;
            margin: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: Monocraft
        }
        button:hover {
            background-color: #f6f6f6;
        }
        input[type="number"] {
            margin: 10px;
            padding: 5px;
            font-size: 1em;
            border: none; /* remove border */
            background-color: transparent; /* remove background color */
            color: #333;
            text-align: center; /* center text */
            width: 50px; /* set a fixed width */
            font-family: Monocraft
        }
        #timer.running {
            color: #333; /* color when timer is running */
        }
        
        #timer.paused {
            color: #999; /* color when timer is paused */
        }
        
        #timer.stopped {
            color: #f00; /* color when timer is stopped */
        }

        /* Hide the default input arrows */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }


        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* Style the custom increment and decrement buttons */
        .inc, .dec {
            font-size: 1.5em; /* larger font size */
            padding: 10px; /* larger padding */
            margin: 5px;
            border: none;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
            vertical-align: middle; /* align with input box */
        }
        .inc:hover, .dec:hover {
            background-color: #f6f6f6;
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>

    <div id="timer" class="running">25:00</div> 
    <div class="input-group">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
    </div>


    <div class="input-group">
        <label for="workTime">Work Time: </label>
        <input type="number" id="workTime" value="25">
        <button class="inc" data-target="workTime">+</button>
        <button class="dec" data-target="workTime">-</button>
    </div>
    <div class="input-group">
        <label for="breakTime">Break Time: </label>
        <input type="number" id="breakTime" value="5">
        <button class="inc" data-target="breakTime">+</button>
        <button class="dec" data-target="breakTime">-</button>
    </div>
    <div class="input-group">
        <label for="longBreakTime">Long Break Time: </label>
        <input type="number" id="longBreakTime" value="15">
        <button class="inc" data-target="longBreakTime">+</button>
        <button class="dec" data-target="longBreakTime">-</button>
    </div>


    <script src="timer.js"></script>
</body>
</html>
